<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>边框</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            margin: 10px;
        }

        .box1 {
            border: 3px blue dashed;
        }

        .box2 {
            border: 3px pink solid;
        }

        .box3 {
            border: 3px green dotted;
        }
    </style>
</head>

<body>
    <div class="box1">第一个div</div>
    <div class="box1">第二个div</div>
    <div class="box1">第三个div</div>
</body>

</html>
