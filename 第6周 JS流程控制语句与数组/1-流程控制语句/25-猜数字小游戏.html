<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //随机一个数字。2~99之间
        var answer = parseInt(Math.random() * 98) + 2;
        //此时范围的最小值和最大位,这个效值是用来提示用户的
        var min = 1;
        var max = 100;
        do {
            //询问用户猜语的数字
            var n = Number(prompt('请猜测故字' + min + '~' + max));
            //验证用户输入的数字是否在范国内
            if (n <= min || n >= max) {
                alert("你输入的数字不在范围内");
                // 不在区间内，直接放弃这次婚环，就开启下一次迭代
                continue;
            }
            // 判断用户输入的数字和answer的关系
            if (n > answer) {
                alert('你输入的数字太大了');
                // 因为用户输入的数字较大，所以可以让此时的最大范围数字变为用户翰入的
                max = n;
            } else if (n < answer) {
                alert("你输入的数字太小了");
                //因为用户输入的数字较小，所以可以让此时的最小范围数字变为用户输入的位
                min = n;
            }
        } while (n != answer);
        //出了do while循环，就说明n和answer相等了，因为只有相等了，才能出循环
        alert('恭喜猜对了!');

    </script>
</body>

</html>
