<body>
    <script>
        // 让用户输入两个数字
        var year = Number(prompt('请输入年份'));
        // 根据两个条件进行判断（满足这两个条件中的一个，就是闺年): 
        // 能被4整除，且不能被18日整除
        //能被100整除，且能被48日整除

        alert((year % 4 == 0 && year % 100 != 0) || (year % 100 == 0 && year % 400 == 0));

    </script>
