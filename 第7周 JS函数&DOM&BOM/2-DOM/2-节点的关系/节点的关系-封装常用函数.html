        function getAllElementSibling(node) {
            var prevs = [];
            //后面的元素兄弟节点
            var nexts = [];
            var o = node;
            //遍历node的前面的节点
            while (o.previousSibling != null) {

                    nexts.push(o.nextSibling);
                }
                o = o.nextSibling;
            }
