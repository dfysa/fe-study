<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>CSS之内部样式</title>
    <style>
        p,
        h2 {
            font-size: 30px;
            color: blue;
        }
    </style>
</head>

<body>
    <h2>内部样式</h2>
    <div style="font-size: 30px; color: green;">我是div标签里面的文字，字体大小是30px，字体颜色是绿色</div>
    <p>我是p标签里面的文字，字体大小是30px，字体颜色是蓝色</p>

</body>

</html>
