<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3的基本用法</title>
    <style>
        h2 {
            color: #2196f2;
            background-color: #3f51b5;
        }

        p {
            color: #64ffda;
            background-color: #004d40;
        }

        li {
            color: #8c9eff;
            background-color: #e1f5fe;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h2>我是二级标题</h2>
    <h2>我是二级标题</h2>
    <h2>我是二级标题</h2>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <ul>
        <li>我是列表项</li>
        <li>我是列表项</li>
        <li>我是列表项</li>
    </ul>

</body>

</html>
