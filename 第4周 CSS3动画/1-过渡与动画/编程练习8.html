<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 88px;
            height: 81px;
            background-image: url(../images/xin.png);
            margin: 0 auto;

        }

        .a {
            position: relative;

        }

        .b {
            position: absolute;
            animation: change 1s linear 0s infinite;
        }

        @keyframes change {
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
    </style>
</head>

<body>
    <div class="a">
        <div class="b">
        </div>
    </div>

</body>

</html>
